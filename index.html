<!DOCTYPE html>
<html>
    <head>
        <title>My Little Library</title>
        <link rel="stylesheet" href="styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="header">
            <h1>My Library</h1>
            <div id="form-toggle" class="open">+</div>
        </div>
        <form id="new-book" class="hidden" onsubmit="formSubmit();return false;">
            <div class="button-close">x</div>
            <h3>Add A New Book</h3>
            <label for="title">Title</label><input type="text" name="title-name" id="form-title"></br>
            <label for="author">Author</label><input type="text" name="author-name" id="form-author"></br>
            <label for="pages">Pages</label><input type="number" name="pages" id="form-pages"></br>
            <label for="is-read">I have read?</label><input type="checkbox" name="read" id="form-is-read">
            <input type="submit">
        </form>
        <div id="footer">
            <p>Copyright (C) 2021 <a target="_blank" href="https://www.github.com/bardonfro">bardonfro</a></p>
            <ul>
                <li><a target="_blank" href="https://bardonfro.github.io/myLibrary/">Live</a></li>
                <li><a target="_blank" href="https://github.com/bardonfro/myLibrary">Repository</a></li>
                <li><a target="_blank" href="https://github.com/bardonfro/myLibrary/blob/main/LICENSE">License</a></li>
            </ul>
        </div>
        <script src="script.js"></script>
    </body>
</html>
